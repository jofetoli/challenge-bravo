version: '3'

services:
  postgres:
    build:
      context: .
      dockerfile: ./Dockerfile.postgres
    environment:
      POSTGRES_DB: bravo
      POSTGRES_PASSWORD: bravo_pass
      POSTGRES_USER: bravo
    ports:
      - 5432:5432

  app:
    build: .
    image: flima/bravo-ch:0.1
    environment:
    - PYTHONPATH=/app/app
    ports:
      - 8080:8080
    depends_on:
      - postgres

